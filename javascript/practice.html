<body>
    
    <div id="data">

    </div>
    
<button onclick="getData()">Click Me</button>

<script>
    const url='https://jsonplaceholder.typicode.com/posts';
    let html=`

        <tr>
            <th>id</th>
            <th>name</th>
            <th>title</th>
            </tr>
    `
    // async function getData(){

    function getData(){
    
       fetch(url).then((response) => {
        return response.json();
       }).then((data) => {
        data.forEach((value) => {
            // console.log(value)
            html += `
            <tr>
             
                <td>${value.id}</td>
                <td>${value.title}</td>
                
            
                </tr>
            `
        })
       })
    
       html +=  '</table>'
    
    document.getElementById('data').innerHTML= html;
    
    }
    
    
    
    
    </script>
